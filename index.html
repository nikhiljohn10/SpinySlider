<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="name" content="Spiny Slider">
  <meta name="author" content="Nikhil John">
  <meta name="description" content="An image slider that can rotate">
  <title>Spiny Slider</title>
  <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
</head>

<body>
  <header>
    <h1>Spiny Slider</h1>
  </header>
  <div class="slider-container">
    <div class="slider">
      <span>
        <img class="wide-slide left-slide" src="images/opera.png" alt="opera" />
      </span>
      <span>
        <img class="side-slide left-slide" src="images/chrome.png" alt="chrome" />
      </span>
      <span>
        <img class="main-slide center-slide" src="images/firefox.png" alt="firefox" />
      </span>
      <span>
        <img class="side-slide right-slide" src="images/safari.png" alt="safari" />
      </span>
      <span>
        <img class="wide-slide right-slide" src="images/ie.png" alt="ie" />
      </span>
    </div>
  </div>
  <div class="source"><a target="blank" href="https://github.com/nikhiljohn10/SpinySlider/"></a></div>
</body>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="spinyslider.js"></script>
</html>
